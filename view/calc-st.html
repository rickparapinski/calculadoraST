<!DOCTYPE html>
<html>
    <head>
        <title>Simulação ST</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script> 
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="/view/css/styles.css" rel="stylesheet" />
     
    </head>
    <body>
        <h1>Calculadora de ST</h1>
        <p><span class="labelFake">Perfil do cliente:</span></p>
        <p><input type="radio" name="perfilCliente" id="revenda" value="revenda"><label>Revenda</label></p>	
        <p><input type="radio" name="perfilCliente" id="consuFinal" value="consFinal"><label>Consumidor Final</label></p>
        <div id="segundaParte">
            <p><span  class="labelFake">Selecione o produto:</span>
                <input id="busca"></p>
            <div id="infoProd"></div>
            <p><span class="labelFake">Descrição: </span><input type="text" id="descricao" style="width: 200px;" disabled></p>
            <p><span class="labelFake">Alíquota de IPI: </span><input type="text" id="aliqIPI" disabled></p>
            <p><span class="labelFake">NCM: </span><input type="text" id="ncm" disabled></p>
            <p><span class="labelFake">Estado de destino: </span><select>
                    <option selected>Selecione</option>
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Distrito Federal</option>
                    <option>Espírito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
                </select>
            </p>
            <p><span class="labelFake">MVA: </span><input type="text" id="mva" disabled></p>
            <button id="calculo">Calcular</button>
        </div>

        <script type="text/javascript">

            $(document).ready(function () {

                $("input[type=radio][name=perfilCliente]").click(function () {
                    var consuFinal = $("input[type=radio][name=perfilCliente]:checked").val();
                    if (consuFinal == "consFinal") {
                        alert("ATENÇÃO: Não se aplica recolhimento de ICMS ST para consumidor final ");
                        $("#segundaParte").css("display", "none");
                    } else if (consuFinal == "revenda") {
                        $("#segundaParte").css("display", "block");
                    }
                });
            });

            $("#calculo").click(function () {
                alert("hi");
            });
        </script>
        <script type="text/javascript" src="/controller/custom.js"></script>
        
    </body>
</html>
